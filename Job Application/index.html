<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h2>Job Application (Web)</h2>

            <form action="">
                <div class="name">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name">

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">

                    <label for="role">Job Role</label>

                    <select name="role" id="role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>

                </div>
                <label for="address">Home Address</label>
                <div class="address">
                    <textarea name="address" id="address" cols="75" rows="4"
                        placeholder="Type your home Address like St #, H #, City, State and nearby location"></textarea>
                </div>

                <div class="city">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="City Name">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Pincode">

                </div>

                <div class="date">
                    <label for="date">Submit Date</label>
                    <input value="2024-04-16" type="date" name="date" id="date">

                    <label for="upload">Upload Your CV</label>
                    <input value="" type="file" name="upload" id="upload">
                </div>

                <div class="btn"><button type="submit">Apply Now</button></div>
            </div>
        </form>

    </div>
</body>

</html>
